<!-- 
  INSTRUCTIONS TO GENERATE FAVICONS:
  
  Option 1 - Use Online Tool (Recommended):
  1. Go to https://favicon.io/favicon-generator/
  2. Enter text: DT
  3. Font: Arial
  4. Font size: 60
  5. Background: Set to gradient (Blue #3B82F6)
  6. Text color: White
  7. Download and extract to /public folder
  
  Option 2 - Use RealFaviconGenerator:
  1. Go to https://realfavicongenerator.net/
  2. Upload the favicon.svg from /public
  3. Generate all sizes
  4. Download and extract to /public folder
  
  Option 3 - Manual Creation:
  Open this file in a browser, right-click each canvas, and save as:
  - favicon-16x16.png
  - favicon-32x32.png
  - apple-touch-icon.png (180x180)
  - android-chrome-192x192.png
  - android-chrome-512x512.png
  
  Then use an online ICO converter to create favicon.ico from the 32x32 PNG.
-->

<!DOCTYPE html>
<html>
<head>
  <title>Generate Favicons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .canvas-container {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background: white;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Favicon Generator for Portfolio</h1>
  <p>Right-click each image and "Save image as..." with the filename shown below it.</p>
  
  <div class="canvas-container">
    <canvas id="favicon16" width="16" height="16"></canvas>
    <p>favicon-16x16.png</p>
  </div>
  
  <div class="canvas-container">
    <canvas id="favicon32" width="32" height="32"></canvas>
    <p>favicon-32x32.png</p>
  </div>
  
  <div class="canvas-container">
    <canvas id="apple180" width="180" height="180"></canvas>
    <p>apple-touch-icon.png</p>
  </div>
  
  <div class="canvas-container">
    <canvas id="android192" width="192" height="192"></canvas>
    <p>android-chrome-192x192.png</p>
  </div>
  
  <div class="canvas-container">
    <canvas id="android512" width="512" height="512"></canvas>
    <p>android-chrome-512x512.png</p>
  </div>
  
  <br>
  <button onclick="generateAll()">Generate All Favicons</button>
  
  <script>
    function drawFavicon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3B82F6');
      gradient.addColorStop(0.5, '#8B5CF6');
      gradient.addColorStop(1, '#EC4899');
      
      // Draw rounded rectangle background
      const radius = size * 0.15;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();
      
      // Draw text "DT"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('DT', size / 2, size / 2);
    }
    
    function generateAll() {
      drawFavicon(document.getElementById('favicon16'));
      drawFavicon(document.getElementById('favicon32'));
      drawFavicon(document.getElementById('apple180'));
      drawFavicon(document.getElementById('android192'));
      drawFavicon(document.getElementById('android512'));
      alert('All favicons generated! Right-click each image and save with the filename shown below it.');
    }
    
    // Auto-generate on load
    window.onload = generateAll;
  </script>
</body>
</html>
